<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: #faf8f6;
            color: #222;
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .circle {
            width: 80px;
            height: 80px;
            background: #e0e0e0;
            border-radius: 50%;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #b0a695;
            letter-spacing: 0.1em;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            letter-spacing: 0.1em;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
        }
        .btn {
            padding: 12px 32px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 1rem;
            color: #222;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <h1>hellu wurld</h1>
    <div class="subtitle">minimulism</div>
    <a href="#" class="btn">Learn
